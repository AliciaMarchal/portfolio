<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task manager</title>
        <link rel="stylesheet" href="./task-manager.css">
        <script src="./task-manager.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Task Manager</h1>
            <div class="input-row">
                <input type="text" id="input" placeholder="Add a task">
                <button type="button" id="add-task">Add</button>
                <button type="button" id="clear-all">Clear</button>
            </div>
            <p id="counter">0 tasks</p>
            <ul id="list"></ul>
        </div>
    </body>

</html>
